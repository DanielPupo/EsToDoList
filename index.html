<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 flex flex-col font-sans text-gray-50">

    <header class="bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="max-w-xl mx-auto py-3 px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-amber-500">
                📋 Pupo's Tasks
            </h1>
            <nav class="flex space-x-3">
                <a href="#" class="text-gray-400 hover:text-amber-500 text-sm">Painel</a>
                <a href="#" class="text-gray-400 hover:text-amber-500 text-sm">Conta</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-8 px-4">
        <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded-xl shadow-2xl border-t-4 border-amber-500">

            <div class="flex justify-between items-center mb-5 pb-3 border-b border-gray-700">
                <h2 class="text-xl font-semibold text-gray-100">Tarefas em Foco</h2>
                <div class="flex items-center space-x-2">
                     <input type="search" placeholder="Buscar..." 
                            class="p-1 border border-gray-600 bg-gray-700 text-gray-200 rounded text-sm w-24 focus:ring-1 focus:ring-amber-500">
                     <button class="text-gray-400 hover:text-amber-500">🔍</button>
                </div>
            </div>

            <div class="flex mb-6 space-x-2">
                <input type="text" placeholder="Qual é a sua prioridade?" 
                        class="flex-grow p-3 border border-gray-600 bg-gray-700 text-gray-100 rounded 
                                focus:outline-none focus:ring-1 focus:ring-amber-500 placeholder-gray-400">
                <button class="bg-amber-500 text-gray-900 p-3 font-semibold rounded hover:bg-amber-400 text-sm">
                    + Adicionar
                </button>
            </div>

            <div class="border-b border-gray-700 pb-3 mb-4 flex justify-between text-xs font-medium">
                <span class="text-gray-300">Total: <b class="font-bold">4</b></span>
                <span class="text-red-400">Pendentes: <b class="font-bold">3</b> ⏳</span>
                <span class="text-green-400">Concluídas: <b class="font-bold">1</b> ✅</span>
            </div>

            <div class="space-y-3">
                
                <div class="flex justify-between items-center p-3 bg-gray-700 rounded border-l-4 border-red-500 shadow **group**">
                    <span class="text-gray-50 font-medium text-sm">1. Fechar o ciclo de pagamento mensal.</span>
                    <div class="flex space-x-2 **opacity-0 group-hover:opacity-100**">
                        <button class="text-green-500 hover:text-green-400" title="Concluída">✔️</button>
                        <button class="text-amber-500 hover:text-amber-400" title="Editar">✏️</button>
                        <button class="text-red-500 hover:text-red-400" title="Excluir">🗑️</button>
                    </div>
                </div>

                <div class="flex justify-between items-center p-3 bg-gray-700 rounded border-l-4 border-amber-500 shadow **group**">
                    <span class="text-gray-50 font-medium text-sm">2. Escrever a pauta da reunião de amanhã.</span>
                    <div class="flex space-x-2 **opacity-0 group-hover:opacity-100**">
                        <button class="text-green-500 hover:text-green-400" title="Concluída">✔️</button>
                        <button class="text-amber-500 hover:text-amber-400" title="Editar">✏️</button>
                        <button class="text-red-500 hover:text-red-400" title="Excluir">🗑️</button>
                    </div>
                </div>
                
                <div class="flex justify-between items-center p-3 bg-gray-700 rounded border-l-4 border-green-500 shadow **opacity-50 group**">
                    <span class="text-gray-300 font-medium text-sm **line-through**">4. Fazer o commit final do código.</span>
                    <div class="flex space-x-2 **opacity-0 group-hover:opacity-100**">
                        <button class="text-green-500 hover:text-green-400" title="Desmarcar">🔄</button>
                        <button class="text-amber-500 hover:text-amber-400" title="Editar">✏️</button>
                        <button class="text-red-500 hover:text-red-400" title="Excluir">🗑️</button>
                    </div>
                </div>
                
            </div>
            
            <div class="mt-6 pt-4 border-t border-gray-700 flex justify-between items-center text-xs">
                 <div class="font-medium text-gray-400">Ações:</div>
                 <div class="flex space-x-3">
                      <button class="text-amber-500 hover:text-amber-400">Filtrar Urgentes</button>
                      <button class="text-gray-400 hover:text-amber-500">Limpar Concluídas</button>
                 </div>
            </div>

        </div>
    </main>

    <footer class="mt-auto py-3 bg-gray-800 text-center text-xs text-gray-500 border-t border-gray-700">
        EsToDoList © 2025. Praticidade e Organização.
    </footer>

</body>
</html>
